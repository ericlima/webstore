{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Produtos</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100">
                <img src="data:image/png;base64,{{ product.image_base64 }}" alt="{{ product.name }}"
                    class="card-img-top image-30vh">

                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>

                    {% if product.reserved %}
                        <p class="card-text text-warning"><strong>Reservado</strong></p>
                    {% else %}
                        <p class="card-text"><strong>Preço:</strong> € {{ '%.2f'|format(product.price) }}</p>
                    {% endif %}

                    <form method="post" action="{{ url_for('add_to_cart') }}">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
