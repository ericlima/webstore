<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Vendas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loja.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">Loja</a>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item position-relative me-3">
        <a class="nav-link" href="{{ url_for('view_cart') }}">
          <i class="bi bi-cart3 fs-4"></i>
          {% if g.cart_quantity > 0 %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ g.cart_quantity }}
          </span>
          {% endif %}
        </a>
        {% if g.cart_total > 0 %}
        <div class="text-end small text-muted">â‚¬ {{ '%.2f' | format(g.cart_total) }}</div>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>


{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
