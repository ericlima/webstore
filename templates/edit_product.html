{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Produto</h2>
    
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Produto</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea name="description" id="description" class="form-control" rows="3" required>{{ product.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Preço (€)</label>
            <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ product.price }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagem Atual</label><br>
            <img src="data:image/png;base64,{{ product.image_base64 }}" style="height: 100px;" class="img-thumbnail">
        </div>

        <button type="submit" class="btn btn-success">Guardar Alterações</button>
        <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
